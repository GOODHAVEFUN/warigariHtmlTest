<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./signUp.css">
</head>
<body>
    <div class="Area">
        <section class="MainText-Container">
            <div class="MainText-Style">회원가입</div>
        </section>
        <section class="Content-OuterContainer">
            <div class="Content-InnerContainer">
                <form action="" method="post">
                    <!-- 아이디 -->
                    <div class="Container1">
                        <span class="Text-Style1">아이디</span>
                        <br>
                        <input class="Input-Style1" type="text" placeholder="   아이디를 입력해주세요">
                        <button class="Button-Style1 Text-Style2">중복확인</button>
                    </div>

                    <!-- 닉네임 -->
                    <div class="Container2">
                        <span class="Text-Style1">닉네임</span>
                        <br>
                        <input class="Input-Style1" type="text" placeholder="   닉네임을 입력해주세요">
                        <button class="Button-Style1 Text-Style2">중복확인</button>
                    </div>

                    <!-- 비밀번호 -->
                    <div class="Container2">
                        <span class="Text-Style1">비밀번호</span>
                        <br>
                        <input class="Input-Style2" type="text" placeholder="   비밀번호를 입력해주세요">
                    </div>

                    <!-- 비밀번호 확인 -->
                    <div class="Container2">
                        <span class="Text-Style1">비밀번호 확인</span>
                        <br>
                        <input class="Input-Style2" type="text" placeholder="   비밀번호를 다시 입력해주세요">
                    </div>

                    <!-- 이메일 -->
                    <div class="Container2">
                        <span class="Text-Style1">이메일</span>
                        <br>
                        <input class="Input-Style2" type="text" placeholder="   이메일을 입력해주세요 ex&#41; hong123@email.net">
                    </div>

                    <!-- 이름 -->
                    <div class="Container2">
                        <span class="Text-Style1">이름</span>
                        <br>
                        <input class="Input-Style2" type="text" placeholder="   이름을 입력해주세요 ex&#41; 홍길동">
                    </div>

                    <!-- 성별 -->
                    <div class="Container2">
                        <span class="Text-Style1">성별</span>
                        <br>
                        <input class="Button-Style2" type="button" value="남성">
                        <input class="Button-Style3" type="button" value="여성">
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
