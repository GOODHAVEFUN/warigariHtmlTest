<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q&A 글수정</title>
    <link rel="stylesheet" href="Q&AEdit.css" />
  </head>
  <body>
    <main>
      <!-- 커뮤니티 & Q&A -->
      <section>
        <div class="">
          <h2 class="">커뮤니티</h2>
          <br>
          <h3 class="">Q&A 글수정</h2>
        </div>
      </section>
      <!-- 제목 & 내용 -->
      <form action="" accept-charset="UTF-8" method="post">
        <section class="titleContentSection border-radius bgGray">
          <div class="titleContent">
            <div class="title">
              <p>제목</p>
              <div>
                <input
                  class="titleInput"
                  type="text"
                  name="title"
                  value=""
                  placeholder="제목을 입력하세요"
                />
              </div>
            </div>
            <div class="comment">
              <p>내용</p>
              <div>
                <textarea
                  class="comment-area border-radius"
                  name="comment"
                  value=""
                  placeholder="내용을 입력하세요"
                >
                
              </textarea
                >
              </div>
            </div>
          </div>
        </section>
        <!-- 삭제 & 수정완료 -->
        <section>
          <div class="deleteEditComplete border-radius">
            <button
              class="delete button-size border-radius bgRed colorWhite"
              name="delete"
            >
              삭제
            </button>
            <button 
            type="button"
              onclick="location.href='../Q&ADetail/Q&ADetail.html';"
              class="editComplete button-size border-radius bgGreen colorWhite"
              name="complete"
            >
              수정
            </button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
